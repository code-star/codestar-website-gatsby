name: Validate build

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [15.0.1] # Test other node versions, e.g.: [12.16.1, 15.x, 16.x]

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install and Build components 🔧
        run: |
          yarn install --frozen-lockfile
      - name: Validate ☑️
       run: yarn tsc
       env:
         CI: false # true -> fails on warning
      - name: Build 📚
        run: yarn gatsby build --prefix-paths
      - name: test condition # TODO if this works, only one workflow yml is needed
        run: echo Only run on main branch
        if: ${{ github.ref == 'refs/heads/main' }}