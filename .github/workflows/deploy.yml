name: Build site and deploy to Github Pages

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x] # Test other node versions, e.g.: [12.16.1, 15.x, 16.x]

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install and Build components 🔧
        run: |
          npm ci
        # - name: Validate ☑️
        #   run: yarn tsc
        #   # env:
        #   #  CI: false # true -> fails on warning
      - name: Build 📚
        run: npx gatsby build --prefix-paths
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@3.7.1
        # if: ${{ github.ref == 'refs/heads/main' }}
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: public # The folder the action should deploy.
          CLEAN: true # Automatically remove deleted files from the deploy branch